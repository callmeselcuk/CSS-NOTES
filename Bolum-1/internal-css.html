<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        section{
            background-color: antiquewhite;
            color: blue;
            text-align: center;
        }
        h1{
            color: red;
        }
    </style>
</head>
<body>
        <!-- 
    Internal CSS, bir HTML belgesi içindeki belirli bir stilin, yalnızca o belgeye uygulanmasını sağlamak için kullanılan bir yöntemdir. Internal CSS, genellikle <style> etiketi içinde yer alır ve bu etiket <head> etiketinin içinde bulunur. Bu yöntem, stil tanımlamalarını doğrudan HTML dosyasına ekleyerek, stilin yalnızca o sayfada geçerli olmasını sağlar. -->
    <section>
        <h1>Welcome to movieapp</h1>
    </section>

    <section>
        <h2>Lets Learn</h2>
    </section>
</body>
</html>
