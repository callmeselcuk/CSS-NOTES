<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #header{
            position: relative;
            background: url(bg-wp.jpg);
            height: 100vh;
            background-position: center;
            background-size: cover;
        }
        #header h1{
            font-size: 80px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>Background Text</h1>
    </header>
</body>
</html>
